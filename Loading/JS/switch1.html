<!doctype html>

<html>
<head>

</head>

<body>
<script type="text/javascript">
            var calc = "24/54";
			
			switch(calc){
			  case"24+54":
			    document.write("24+54");
				break;
				
				case"24-54":
			    document.write("24-54");
				break;
				
				case"24/54":
			    document.write("24/54");
				break;
				
				case"24%54":
			    document.write("24%54");
				break;
				
				case"24*54":
			    document.write("24*54");
				break;
				
				default:
				document.write("0");
			
			
			}




</script>






</body>
</html>
